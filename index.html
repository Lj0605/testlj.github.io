<!DOCTYPE html>

<html lang="ko">

<head>
    <title>주소 찾기</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0" />
</head>

<body>
    <style>
        #mapwrap {
            position: relative;
            overflow: hidden;
        }

        .category,
        .category * {
            margin: 0;
            padding: 0;
            color: #000;
        }

        .category {
            position: absolute;
            overflow: hidden;
            top: 10px;
            left: 10px;
            width: 400px;
            height: 50px;
            z-index: 10;
            border: 1px solid black;
            font-family: 'Malgun Gothic', '맑은 고딕', sans-serif;
            font-size: 12px;
            text-align: center;
            background-color: #fff;
        }

        .category .menu_selected {
            background: #3D6176;
            color: #fff;
            border-left: 1px solid #915B2F;
            border-right: 1px solid #915B2F;
            margin: 0 -1px;
        }

        .category li {
            list-style: none;
            float: left;
            width: 80px;
            height: 50px;
            padding-top: 5px;
            cursor: pointer;
        }

        .category .ico_comm {
            display: block;
            margin: 0 auto 2px;
            width: 22px;
            height: 26px;
/*             background: url('https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/category.png') no-repeat; */
        }

        .category .ico_coffee {
            background-position: -10px 0;
        }

        .category .ico_store {
            background-position: -10px -50px;
        }

        .category .ico_carpark {
            background-position: -10px -100px;
        }
        
        .category .ico_k4 {
            background-position: -10px -150px;
        }
        
        .category .ico_k5 {
            background-position: -10px -200px;
        }
        
        .menutab ul li{
            backgrouund-color: brown;
            width: 150px;
            border: 1px solid white;
            height: 50px;
            line-height: 50px;
            text-align: center;
            float: left;
            color: white;
            font-weight: bold;
            font-size: 20px;
            position: relative;
        }
        
        .menutab ul li:hover{
            bacrground-color: green;
        }


    </style>
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=2c1997b2868fa20700ce0e899c956fd4"></script>
    <div id="mapwrap">

        <div id="map" style="width:100%;height:750px;"></div>

        <div class="category">
            <ul>
                <li id="coffeeMenu" onclick="changeMarker('coffee')">
                    <span class="ico_commm"></span>
                    구강내과전문
                </li>
                <li id="storeMenu" onclick="changeMarker('store')">
                    <span class="ico_commm"></span>
                    구강외과전문
                </li>
                <li id="carparkMenu" onclick="changeMarker('carpark')">
                    <span class="ico_commm"></span>
                    치과전문의
                </li>
                <li id="k4" onclick="changeMarker('k4')">
                    <span class="ico_commm"></span>
                    물리치료보유치과
                </li>
                <li id="k5" onclick="changeMarker('k5')">
                    <span class="ico_commm"></span>
                    치과
                </li>
            </ul>
        </div>
    </div>
    <script>
        
        var mapContainer = document.getElementById('map'), 
            mapOption = {
                center: new kakao.maps.LatLng(37.498004414546934, 127.02770621963765),
                level: 3 
            };

        var map = new kakao.maps.Map(mapContainer, mapOption);

        var polylineLength = '';


        var coffeePositions = [
            new kakao.maps.LatLng(37.499590490909185, 127.0263723554437),
            new kakao.maps.LatLng(37.499427948430814, 127.02794423197847),
            new kakao.maps.LatLng(37.498553760499505, 127.02882598822454),
            new kakao.maps.LatLng(37.497625593121384, 127.02935713582038),
            new kakao.maps.LatLng(37.49646391248451, 127.02675574250912),
            new kakao.maps.LatLng(37.49629291770947, 127.02587362608637),
            new kakao.maps.LatLng(37.49754540521486, 127.02546694890695)
        ];

        var storePositions = [
            new kakao.maps.LatLng(37.497535461505684, 127.02948149502778),
            new kakao.maps.LatLng(37.49671536281186, 127.03020491448352),
            new kakao.maps.LatLng(37.496201943633714, 127.02959405469642),
            new kakao.maps.LatLng(37.49640072567703, 127.02726459882308),
            new kakao.maps.LatLng(37.49640098874988, 127.02609983175294),
            new kakao.maps.LatLng(37.49932849491523, 127.02935780247945),
            new kakao.maps.LatLng(37.49996818951873, 127.02943721562295)
        ];

        var carparkPositions = [
            new kakao.maps.LatLng(37.49966168796031, 127.03007039430118),
            new kakao.maps.LatLng(37.499463762912974, 127.0288828824399),
            new kakao.maps.LatLng(37.49896834100913, 127.02833986892401),
            new kakao.maps.LatLng(37.49893267508434, 127.02673400572665),
            new kakao.maps.LatLng(37.49872543597439, 127.02676785815386),
            new kakao.maps.LatLng(37.49813096097184, 127.02591949495914),
            new kakao.maps.LatLng(37.497680616783086, 127.02518427952202)
        ];

        var linePath = [
                    new kakao.maps.LatLng(37.499590490909185, 127.0263723554437),
                    new kakao.maps.LatLng(37.499427948430814, 127.02794423197847)];
         var polyline = new daum.maps.Polyline({
                    path: linePath,
                    strokeWeight: 3,
                    strokeColor: '#FFAE00',
                    strokeOpacity: 0.7,
                    strokeStyle: 'solid'
                });


        var markerImageSrc = 'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/category.png'; 
        coffeeMarkers = [], 
        storeMarkers = [], 
        carparkMarkers = []; 


        createCoffeeMarkers(); // 커피숍 마커를 생성하고 커피숍 마커 배열에 추가합니다
        createStoreMarkers(); // 편의점 마커를 생성하고 편의점 마커 배열에 추가합니다
        createCarparkMarkers(); // 주차장 마커를 생성하고 주차장 마커 배열에 추가합니다

        changeMarker('coffee'); // 지도에 커피숍 마커가 보이도록 설정합니다    
        var iwContent = '<div class="menutab" style="padding:5px;">테스트 치과입니다'+
                            '<li>'+
                              '<ul>'+
                                 '<li><a>병원페이지 </a></li>'+
                                 '<li><a>나로부터거리 </a></li>'+    
                              '</ul>'+
                           '</li>'+
                        '</div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
            iwRemoveable = true; // removeable 속성을 ture로 설정하면 인포윈도우를 닫을 수 있는 x버튼이 표시됩니다

        var infowindow = new kakao.maps.InfoWindow({
            content: iwContent,
        });

        


        function createMarkerImage(src, size, options) {
            var markerImage = new kakao.maps.MarkerImage(src, size, options);
            return markerImage;
        }

        function createMarker(position, image) {
            var marker = new kakao.maps.Marker({
                position: position,
                image: image,
                clickable: true
            });

            return marker;
        }
        
        function createHospitalMarkers(msg) {
            for (var i = 0; i < msg.length; i++) {

                var imageSize = new kakao.maps.Size(22, 26),
                    imageOptions = {
                        spriteOrigin: new kakao.maps.Point(10, 0),
                        spriteSize: new kakao.maps.Size(36, 98)
                    };

                var markerImage = createMarkerImage(markerImageSrc, imageSize, imageOptions),
                    marker = createMarker(new kakao.maps.LatLng(parseFloat(msg[i].latitude),parseFloat (msg[i].longitude)), markerImage);
                coffeeMarkers.push(marker);
                (function (marker, place) {
                    kakao.maps.event.addListener(marker, 'click', function () {
                        infowindow.open(map, marker);
                        sendBack();
                    });
                })(marker, new kakao.maps.LatLng(parseFloat(msg[i].latitude),parseFloat (msg[i].longitude)));
            }
        }
        
        function setHospitalMarkers(map) {
            for (var i = 0; i < coffeeMarkers.length; i++) {
                coffeeMarkers[i].setMap(map);
            }
        }

        function createCoffeeMarkers() {
            for (var i = 0; i < coffeePositions.length; i++) {

                var imageSize = new kakao.maps.Size(22, 26),
                    imageOptions = {
                        spriteOrigin: new kakao.maps.Point(10, 0),
                        spriteSize: new kakao.maps.Size(36, 98)
                    };

                var markerImage = createMarkerImage(markerImageSrc, imageSize, imageOptions),
                    marker = createMarker(coffeePositions[i], markerImage);
                coffeeMarkers.push(marker);
                (function (marker, place) {
                    kakao.maps.event.addListener(marker, 'click', function () {
                        infowindow.open(map, marker);
                        sendBack();
                    });
                })(marker, coffeePositions[i]);
            }
        }

        function setCoffeeMarkers(map) {
            for (var i = 0; i < coffeeMarkers.length; i++) {
                coffeeMarkers[i].setMap(map);
            }
        }

        function createStoreMarkers() {
            for (var i = 0; i < storePositions.length; i++) {

                var imageSize = new kakao.maps.Size(22, 26),
                    imageOptions = {
                        spriteOrigin: new kakao.maps.Point(10, 36),
                        spriteSize: new kakao.maps.Size(36, 98)
                    };
                var markerImage = createMarkerImage(markerImageSrc, imageSize, imageOptions),
                    marker = createMarker(storePositions[i], markerImage);
                storeMarkers.push(marker);
            }
        }

        function setStoreMarkers(map) {
            for (var i = 0; i < storeMarkers.length; i++) {
                storeMarkers[i].setMap(map);
            }
        }

        function createCarparkMarkers() {
            for (var i = 0; i < carparkPositions.length; i++) {
                var imageSize = new kakao.maps.Size(22, 26),
                    imageOptions = {
                        spriteOrigin: new kakao.maps.Point(10, 72),
                        spriteSize: new kakao.maps.Size(36, 98)
                    };
                var markerImage = createMarkerImage(markerImageSrc, imageSize, imageOptions),
                    marker = createMarker(carparkPositions[i], markerImage);
                carparkMarkers.push(marker);
            }
        }

     

        function setCarparkMarkers(map) {
            for (var i = 0; i < carparkMarkers.length; i++) {
                carparkMarkers[i].setMap(map);
            }
        }


        function changeMarker(type) {

            var coffeeMenu = document.getElementById('coffeeMenu');
            var storeMenu = document.getElementById('storeMenu');
            var carparkMenu = document.getElementById('carparkMenu');
            var k4 = document.getElementById('k4');
            var k5 = document.getElementById('k5');
            if (type === 'coffee') {

                coffeeMenu.className = 'menu_selected';
                storeMenu.className = '';
                carparkMenu.className = '';
                k4.className = '';
                k5.className = '';

                setCoffeeMarkers(map);
                setStoreMarkers(null);
                setCarparkMarkers(null);

                polyline.setMap(map);


            } else if (type === 'store') {

                coffeeMenu.className = '';
                storeMenu.className = 'menu_selected';
                carparkMenu.className = '';
                k4.className = '';
                k5.className = '';

                setCoffeeMarkers(null);
                setStoreMarkers(map);
                setCarparkMarkers(null);
               
                polyline.setMap(null);



            } else if (type === 'carpark') {

                coffeeMenu.className = '';
                storeMenu.className = '';
                carparkMenu.className = 'menu_selected';
                k4.className = '';
                k5.className = '';

                setCoffeeMarkers(null);
                setStoreMarkers(null);
                setCarparkMarkers(map);


            }
             else if (type === 'k4') {

                coffeeMenu.className = '';
                storeMenu.className = '';
                carparkMenu.className = '';
                k4.className = 'menu_selected';
                k5.className = '';

                


            }else if (type === 'k5') {

                coffeeMenu.className = '';
                storeMenu.className = '';
                carparkMenu.className = '';
                k4.className = '';
                k5.className = 'menu_selected';

                


            }
        }

        function sendBack(msg) {
            console.log('send back msg clicked');
            JavaScriptChannel.postMessage(msg);
        }
        
        function appToWeb(msg) {
            console.log('app22 To back licked');
            //var obj = JSON.parse(msg);
            console.log(parseFloat(msg[0].latitude));
            //console.log(msg2);
            //JavaScriptChannel.postMessage(msg);
        }
        
        function setCurPosition(msg1, msg2){            
            console.log('set position clicked');
            if (msg1) {
                var lat = msg1,
                    lon = msg2; 
        
                var locPosition = new kakao.maps.LatLng(lat, lon), 
                    message = '<div style="padding:5px;">내위치</div>'; 
        
                
                displayMarker(locPosition, message);
            
            }else { 
                var locPosition = new kakao.maps.LatLng(33.450701, 126.570667),    
                message = 'geolocation을 사용할수 없어요..'
        
                displayMarker(locPosition, message);
            }
           
        }
        
        function displayMarker(locPosition, message) {            
            var marker = new kakao.maps.Marker({  
                map: map, 
                position: locPosition
            }); 
    
            var iwContent = message, 
              iwRemoveable = true;

            
            var infowindow = new kakao.maps.InfoWindow({
                content : iwContent,
                removable : iwRemoveable
            });
            infowindow.open(map, marker);
                
            map.setCenter(locPosition);      
        }    
        
    </script>
</body>

</html>
